<div class="container">
	<div [hidden]="submitted">
		<h1>Hero Form</h1>
		<form *ngIf="active" (ngSubmit)="onSubmit()" #heroForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name" #name="ngModel">
				<div class="alert alert-danger" [hidden]="name.valid || name.pristine">Name is required</div>
			</div>
			<div class="form-group">
				<label for="alterEgo">Alter Ego</label>
				<input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="model.alterEgo">
			</div>
			<div class="form-group">
				<label for="power">Power</label>
				<select name="power" id="power" class="form-control" required [(ngModel)]="model.power">
				<option *ngFor="let p of powers" [value]="p">{{p}}</option>
			</select>
			</div>
			<button type="submit" class="btn btn-default" [disabled]="!heroForm.form.valid">Submit</button>
		</form>
	</div>
	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9  pull-left">{{ model.name }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Alter Ego</div>
			<div class="col-xs-9 pull-left">{{ model.alterEgo }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Power</div>
			<div class="col-xs-9 pull-left">{{ model.power }}</div>
		</div>
		<br>
		<button class="btn btn-default" (click)="submitted=false">Edit</button>
	</div>
</div>
